<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title id="titlu">Calculator</title>
</head>
<body id="body">
  <div id="container">
    <div id="rezultat-container">
      <div id="rezultat"><p id="rezultat2"></p></div>
    </div>
    <table id="tabel">
      <tr>
        <td class="semne">⌫</td>
        <td class="semne" colspan="3">C</td>
        <td class="semne">x²</td>
      </tr>
      <tr>
        <td class="n">7</td>
        <td class="n">8</td>
        <td class="n">9</td>
        <td class="semne">*</td>
        <td class="semne">/</td>
      </tr>
      <tr>
        <td class="n">4</td>
        <td class="n">5</td>
        <td class="n">6</td>
        <td class="semne">+</td>
        <td class="semne">-</td>
      </tr>
      <tr>
        <td class="n">1</td>
        <td class="n">2</td>
        <td class="n">3</td>
        <td class="semne">√</td>
        <td id="egal" rowspan="2">=</td>
      </tr>
      <tr>
        <td class="n" colspan="2">0</td>
        <td class="semne">.</td>
        <td class="semne">%</td>
      </tr>
    </table>
  </div>
</body>
</html>
